<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Seminar</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <form>
      <div class="form-group row">
        <label for="kode" class="col-2 col-form-label">Kode</label> 
        <div class="col-10">
          <input id="kode" name="kode" placeholder="Masukan Kode" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="kegiatan" class="col-2 col-form-label">Nama Kegiatan</label> 
        <div class="col-10">
          <input id="kegiatan" name="kegiatan" placeholder="Masukan Nama Kegiatan" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="mulai" class="col-2 col-form-label">Tanggal Mulai</label> 
        <div class="col-10">
          <div class="input-group">
            <input id="mulai" name="mulai" placeholder="Tanggal Mulai" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="DD/MM/YYYY" class="col-2 col-form-label">Tanggal Akhir</label> 
        <div class="col-10">
          <div class="input-group">
            <input id="DD/MM/YYYY" name="DD/MM/YYYY" placeholder="DD/MM/YYYY" type="text" required="required" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="biaya" class="col-2 col-form-label">Biaya</label> 
        <div class="col-10">
          <input id="biaya" name="biaya" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="tempat" class="col-2 col-form-label">Tempat</label> 
        <div class="col-10">
          <input id="tempat" name="tempat" placeholder="Masukan Tempat" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="latitude" class="col-2 col-form-label">Latitude</label> 
        <div class="col-10">
          <input id="latitude" name="latitude" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="longitude" class="col-2 col-form-label">Longitude</label> 
        <div class="col-10">
          <input id="longitude" name="longitude" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="jeniskegiatan" class="col-2 col-form-label">Jenis Kegiatan</label> 
        <div class="col-10">
          <select id="jeniskegiatan" name="jeniskegiatan" class="custom-select"></select>
        </div>
      </div>
      <div class="form-group row">
        <label for="pic" class="col-2 col-form-label">PIC</label> 
        <div class="col-10">
          <input id="pic" name="pic" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="deskripsi" class="col-2 col-form-label">Deskripsi</label> 
        <div class="col-10">
          <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control"></textarea>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-2 col-10">
          <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </div>
    </form>
</body>
</html>
