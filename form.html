<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <form>
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Nama</label> 
      <div class="col-8">
        <input id="name" name="name" placeholder="Masukan Namamu" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">Email</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-envelope"></i>
            </div>
          </div> 
          <input id="email" name="email" placeholder="Email Kamu" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="gender" class="col-4 col-form-label">Jenis Kelamin</label> 
      <div class="col-8">
        <select id="gender" name="gender" class="custom-select" required="required">
          <option value="laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="tempat" class="col-4 col-form-label">Tempat Lahir</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-location-arrow"></i>
            </div>
          </div> 
          <input id="tempat" name="tempat" placeholder="Tempat Lahir Anda" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="tanggallahir" class="col-4 col-form-label">Tanggal Lahir</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div> 
          <input id="tanggallahir" name="tanggallahir" placeholder="DD/MM/YYYY" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="status" class="col-4 col-form-label">Status Peserta</label> 
      <div class="col-8">
        <select id="status" name="status" class="custom-select" required="required">
          <option value="aktif">Aktif</option>
          <option value="tidakaktif">Tidak Aktif</option>
        </select>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
      </div>
    </div>
  </form>
</body>
</html>
